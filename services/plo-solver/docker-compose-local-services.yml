# Local Development Infrastructure Services
# This file runs only the infrastructure services (Traefik, RabbitMQ, Postgres)
# while the frontend and backend run locally on the host

services:
  db:
    image: postgres:15
    container_name: plosolver-db-local
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=plosolver
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - plo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: plosolver-rabbitmq-local
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: plosolver
      RABBITMQ_DEFAULT_PASS: dev_password_2024
      RABBITMQ_DEFAULT_VHOST: /plosolver
    volumes:
      - ./data/rabbitMQ:/var/lib/rabbitmq
    networks:
      - plo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v3.4.4
    container_name: plosolver-traefik-local
    command:
      - "--configfile=/etc/traefik/traefik-native.yml"
    ports:
      - "80:80"
      - "8081:8080"
      - "8082:8082"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./server/traefik/localdev/traefik-native.yml:/etc/traefik/traefik-native.yml:ro
    networks:
      - plo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/dashboard/"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: plosolver-prometheus-local
    ports:
      - "9091:9090"
    volumes:
      - ./data/prometheus:/prometheus
      - ./server/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    networks:
      - plo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: plosolver-grafana-local
    ports:
      - "3006:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP:-false}
      - SLACK_ALERT_WEBHOOK_URL=${SLACK_ALERT_WEBHOOK_URL}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./server/prometheus/grafana-provisioning.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./server/prometheus/grafana-dashboards-provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./server/prometheus/grafana-dashboards:/etc/grafana/dashboards:ro
      - ./server/prometheus/grafana-alerting-provisioning/alerting.yml:/etc/grafana/provisioning/alerting/alerting.yml:ro
      - ./server/prometheus/grafana-alerting-provisioning/rules.yml:/etc/grafana/provisioning/alerting/rules.yml:ro
    networks:
      - plo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3



  db-migrate:
    build:
      context: src/db-init
      dockerfile: Dockerfile
    container_name: plosolver-db-migrate-local
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/plosolver
      - POSTGRES_DB=plosolver
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_MIGRATE_HOST=db
      - PGPASSWORD=postgres
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate
    restart: "no"
    networks:
      - plo-network

networks:
  plo-network:
    driver: bridge