# Monitoring Local Development Docker Compose Configuration
# This file contains Grafana and Prometheus services for local development
#
# Required Environment Variables:
# - PRODUCTION_PROMETHEUS_URL (for staging Grafana to access production Prometheus)
# - PRODUCTION_PROMETHEUS_USER (Basic Auth username)
# - PRODUCTION_PROMETHEUS_PASSWORD (Basic Auth password)
# - PRODUCTION_LOKI_URL (for staging Grafana to access production Loki)
# - PRODUCTION_LOKI_USER (Basic Auth username)
# - PRODUCTION_LOKI_PASSWORD (Basic Auth password)
# These variables must be exported in the environment or available via --env-file
# when running docker-compose, especially for staging deployments.

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-${ENVIRONMENT}
    ports:
      - "9090:9090"
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
      - PROMETHEUS_DOMAIN=${PROMETHEUS_DOMAIN}
      - PROMETHEUS_RETENTION_DAYS=${PROMETHEUS_RETENTION_DAYS}
      - PROMETHEUS_SCRAPE_INTERVAL=${PROMETHEUS_SCRAPE_INTERVAL}
      - PROMETHEUS_EVALUATION_INTERVAL=${PROMETHEUS_EVALUATION_INTERVAL}
      - TRAEFIK_METRICS_PORT=${TRAEFIK_METRICS_PORT}
      - TRAEFIK_METRICS_PATH=${TRAEFIK_METRICS_PATH}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
    volumes:
      - ./prometheus.${ENVIRONMENT}.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_DAYS:-7}d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-${ENVIRONMENT}
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN}
      - GF_LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
      # Production endpoints for federation/datasources
      - PRODUCTION_PROMETHEUS_URL=${PRODUCTION_PROMETHEUS_URL}
      - PRODUCTION_PROMETHEUS_USER=${PRODUCTION_PROMETHEUS_USER}
      - PRODUCTION_PROMETHEUS_PASSWORD=${PRODUCTION_PROMETHEUS_PASSWORD}
      - PRODUCTION_LOKI_URL=${PRODUCTION_LOKI_URL}
      - PRODUCTION_LOKI_USER=${PRODUCTION_LOKI_USER}
      - PRODUCTION_LOKI_PASSWORD=${PRODUCTION_LOKI_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-config/grafana-dashboards-provisioning:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-config/grafana-dashboards:/etc/grafana/dashboards:ro
      - ./grafana-config/grafana-alerting-provisioning:/etc/grafana/provisioning/alerting:ro
      - ./grafana-config/grafana-datasources-provisioning-processed/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy

  loki:
    image: grafana/loki:3.0.0
    container_name: loki-${ENVIRONMENT}
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
    volumes:
      - loki_data:/loki
      - shared_logs:/var/log/loki
      - ./loki-config.yml:/etc/loki/config.yaml:ro
    command: -config.file=/etc/loki/config.yaml
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  alloy:
    image: grafana/alloy:latest
    container_name: alloy-${ENVIRONMENT}
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
    volumes:
      - ./alloy.${BUILD_ENV}.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - shared_logs:/var/log/alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "timeout", "5", "bash", "-c", "echo > /dev/tcp/localhost/12345"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      - prometheus
      - loki
    privileged: true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-${ENVIRONMENT}
    ports:
      - "8089:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - '--docker_only=true'
      - '--housekeeping_interval=10s'
      - '--store_container_labels=true'
      - '--whitelisted_container_labels=com.docker.compose.project,com.docker.compose.service,io.kubernetes.container.name,io.kubernetes.pod.name'
    privileged: true
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  tempo:
    image: grafana/tempo:latest
    container_name: tempo-${ENVIRONMENT}
    ports:
      - "3200:3200"   # Tempo HTTP API
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - RESTART_POLICY=${RESTART_POLICY:-unless-stopped}
      - VOLUME_MODE=${VOLUME_MODE:-rw}
    volumes:
      - tempo_data:/var/tempo
      - ./tempo-config.yml:/etc/tempo/tempo.yml:ro
    command: ["-config.file=/etc/tempo/tempo.yml"]
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  alloy_data:
    driver: local
  shared_logs:
    driver: local

networks:
  plo-network-cloud:
    external: true

