version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.12.0
    container_name: plo-solver-vault-integrated
    ports:
      - "8200:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=plo-solver-dev-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_DEV_DISABLE_MLOCK=true
    volumes:
      - ./config:/vault/config
      - vault-data:/vault/file
      - ./scripts:/vault/scripts
    cap_add:
      - IPC_LOCK
    command: vault server -config=/vault/config/vault.hcl
    restart: unless-stopped
    networks:
      - vault-network

volumes:
  vault-data:
    driver: local

networks:
  vault-network:
    driver: bridge
    name: plo-solver-vault-network