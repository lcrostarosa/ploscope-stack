name: Frontend Security Scans

on:
  workflow_run:
    workflows: ['Unified CI/CD Pipeline']
    types:
      - completed
    branches: [main, master, develop]
  workflow_dispatch:
  schedule:
    # Run frontend security scans weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ploscope

jobs:
  security:
    name: Frontend Security Scans
    runs-on: ${{ vars.GHA_RUNNER }}
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/eslint
          key: ${{ runner.os }}-security-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-security-node-
      - name: Cache security tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/trivy
          key: ${{ runner.os }}-security-tools-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-security-tools-
      - name: Install frontend security tools
        run: |
          npm ci
          npm install --save-dev eslint-plugin-security eslint-plugin-react-hooks
      - name: Run frontend security scans
        run: |
          # ESLint security scan
          npx eslint src/ --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-results.json || true

          # NPM audit for vulnerabilities
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
          npm audit --audit-level=moderate > npm-audit-readable.txt || true

          # Additional frontend security checks
          echo "Running frontend-specific security checks..."

          # Check for known vulnerable packages
          npx audit-ci --moderate --report --format json > audit-ci-results.json || true

          # Check for outdated packages with security issues
          npm outdated --json > outdated-packages.json || true
      - name: Run Trivy filesystem scan (frontend only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          limit-severities-for-sarif: true
        continue-on-error: true
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: |
          always() && 
          (github.event_name != 'pull_request' || 
           (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository))
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem-frontend'
        continue-on-error: true
      - name: Upload frontend security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-results-${{ github.sha }}
          path: |
            *-results.json
            *-readable.txt
            *.sarif
          retention-days: 30
      - name: Create frontend security summary
        if: always()
        run: |
          echo "## Frontend Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for critical/high vulnerabilities in NPM packages
          if [ -f "npm-audit-results.json" ]; then
            echo "### NPM Audit Results" >> $GITHUB_STEP_SUMMARY
            npm_vulns=$(jq -r '.vulnerabilities | to_entries[] | select(.value.severity == "critical" or .value.severity == "high") | .key' npm-audit-results.json 2>/dev/null || echo "")
            if [ -n "$npm_vulns" ]; then
              echo "âš ï¸ **High/Critical vulnerabilities found:**" >> $GITHUB_STEP_SUMMARY
              echo "$npm_vulns" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No high/critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Check ESLint security issues
          if [ -f "eslint-results.json" ]; then
            echo "### ESLint Security Results" >> $GITHUB_STEP_SUMMARY
            eslint_issues=$(jq -r '. | length' eslint-results.json 2>/dev/null || echo "0")
            if [ "$eslint_issues" -gt 0 ]; then
              echo "âš ï¸ **ESLint security issues found:** $eslint_issues" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No ESLint security issues found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for outdated packages
          if [ -f "outdated-packages.json" ]; then
            echo "### Outdated Packages" >> $GITHUB_STEP_SUMMARY
            outdated_count=$(jq -r 'length' outdated-packages.json 2>/dev/null || echo "0")
            if [ "$outdated_count" -gt 0 ]; then
              echo "ðŸ“¦ **Outdated packages found:** $outdated_count" >> $GITHUB_STEP_SUMMARY
              echo "Consider updating packages to latest versions for security patches." >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… All packages are up to date" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Summary
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Frontend security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Check the uploaded artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
