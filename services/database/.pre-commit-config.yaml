---
repos:
  # Database migration validation (starts database and runs alembic check)
  - repo: local
    hooks:
      # - id: alembic-check
      #   name: Alembic Migration Check
      #   entry: ./scripts/alembic-check.sh
      #   language: system
      #   pass_filenames: false
      #   always_run: true
      #   stages: [commit]
      #   verbose: true

      - id: sqlfluff
        name: SQLFluff
        entry: poetry run sqlfluff lint versions/ --format human
        language: system
        files: \.sql$
        pass_filenames: false
        always_run: true

  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Security analysis
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, env.py, versions/]
        exclude: ^(.venv/|venv/)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--config-file, .yamllint]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
