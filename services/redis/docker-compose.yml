services:
  redis:
    image: redis:7-alpine
    container_name: redis-${ENVIRONMENT}
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password_2024}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_redis_password_2024}
    networks:
      - plo-network-cloud
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_password_2024}", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  plo-network-cloud:
    external: true