# Pre-commit configuration
# Configure pre-commit to use public PyPI for its own dependencies
default_language_version:
  python: python3

# Use public PyPI for pre-commit's own dependencies
repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]
        additional_dependencies: []

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]
        additional_dependencies: []

  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120]
        additional_dependencies: []

  # Autoflake to remove unused imports and variables
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [--in-place, --remove-all-unused-imports, --remove-unused-variables, --expand-star-imports, --remove-duplicate-keys]

  # # Docker Compose build for localdev
  # - repo: local
  #   hooks:
  #     - id: docker-compose-build-localdev
  #       name: docker-compose-build-localdev
  #       entry: scripts/precommit-docker-build.sh
  #       language: script
  #       pass_filenames: false
  #       always_run: true
  #       stages: [commit]

  # Unit tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'export TESTING=true && poetry run pytest'
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --tb=short, -q]
        stages: [commit]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-case-conflict
      - id: end-of-file-fixer
      - id: check-byte-order-marker
