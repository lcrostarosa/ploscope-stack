# PLOScope Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker daemon metrics (if enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']

  # Backend metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5001']
    metrics_path: '/api/metrics'

  # Celery worker metrics
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery-worker:5002']
    metrics_path: '/metrics'

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (if postgres_exporter is added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # RabbitMQ metrics (requires management plugin metrics)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
